plugins {
    id 'java'
}

//Compatibility with java version
java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

version = '1.0.0'

jar {
    archiveBaseName = 'calculator'
}

//Compiler Options
compileJava {
    options.compilerArgs << "-Werror"  //Stops compilation when a warning occurs
}

